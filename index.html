       <canvas id="myCanvas" width="800" height="400" onload="draw();"></canvas>
       <script type="text/javascript" src="main.js"></script>
       <script>
           
            var canvas = document.getElementById('myCanvas');
            var context = canvas.getContext('2d');
            
            
            
            //draw paddle
            
                function getMousePos(event) {
                    console.log(event);
                    var rect = canvas.getBoundingClientRect();
                    return {
                      x: event.clientX - rect.left,
                      y: event.clientY - rect.top
                    };
                }
                
                var Paddle = function(x, width) {
                    this.x = x;
                    this.width = width;
                };
                
                Paddle.prototype.draw = function(event) {
                    console.log(event);
                    var mouseX = getMousePos(event);
                    this.x = mouseX.x;
                
                    if (this.x < 25){
                        this.x = 25;
                    } else if(this.x > canvas.width - 25) {
                        this.x = canvas.width - 25;
                    }
                    
                    context.fillStyle = "green";
                    context.fillRect(this.x - 25, 350, this.width, 10);
                    
                };
                
                var paddle = new Paddle(canvas.width/2 - 25, 50);
                
                
                paddle.draw();
                
                
                
                //main program
                function mainProgramUpdate(evt) {
                    //clear the canvas
                    context.clearRect(0, 350, canvas.width, canvas.height);
                    
                    //paddle.draw(event);
                    
                    
                }
                //setInterval(mainProgramUpdate, 20);
                
       </script>
