            var canvas = document.getElementById('myCanvas');

            //draw paddle
            
                function getMouseX(canvas, evt) {
                    var rect = canvas.getBoundingClientRect();
                    return evt.clientX - rect.left;
                }
                
                var Paddle = function(x) {
                    this.x = x;
                    
                };
                
                Paddle.prototype.draw = function() {
                    var context = canvas.getContext('2d');
                    context.clearRect(0, 350, canvas.width, canvas.height);
                    context.fillStyle = "green";
                    context.fillRect(this.x - 25, 350, 50, 10);
                    
                };
                
                canvas.addEventListener("mousemove", function(evt){
                    var mouseX = getMouseX(canvas, evt);
                    //constrain to canvas
                    if (mouseX < 25){
                        mouseX = 25;
                    } else if(mouseX > canvas.width - 25) {
                        mouseX = canvas.width - 25;
                    }
                    var paddle = new Paddle(mouseX);
                    paddle.draw();
                });
