       <script>
           
            var canvas = document.getElementById('myCanvas');
            var context = canvas.getContext('2d');
            var mouseX;
            
            
            
            //draw paddle
            
                function getMouseX(canvas, evt) {
                    var rect = canvas.getBoundingClientRect();
                    return evt.clientX - rect.left;
                }
                
                var Paddle = function(x, width) {
                    this.x = x;
                    this.width = width;
                };
                
                var paddle = new Paddle();
                
                Paddle.prototype.draw = function() {
                    var context = canvas.getContext('2d');
                    context.clearRect(0, 350, canvas.width, canvas.height);
                    context.fillStyle = "green";
                    context.fillRect(this.x - 25, 350, this.width, 10);
                    
                };
                
                canvas.addEventListener("mousemove", function(evt){
                    var mouseX = getMouseX(canvas, evt);
                    //constrain to canvas
                    if (mouseX < 25){
                        mouseX = 25;
                    } else if(mouseX > canvas.width - 25) {
                        mouseX = canvas.width - 25;
                    }
                    var paddle = new Paddle(mouseX, 50);
                    paddle.draw();
                });
                
                //create ball
                var Ball = function(x, y) {
                    this.x = x;
                    this.y = y;
                    this.xSpeed = 1;
                    this.ySpeed = 1;
                };
                
                Ball.prototype.draw = function() {
                    var context = canvas.getContext('2d');
                    context.beginPath();
                    context.arc(this.x, this.y, 5, 0, 360);
                    context.fill();
                };
                
                Ball.prototype.checkPaddle = function() {
                    if (this.y === paddle.y && this.x > paddle.x - paddle.width/2 && this.x < paddle.x + paddle.width/2) {
                        this.ySpeed = this.ySpeed * -1;
                    }  else if (this.y > 350) {
                        context.font = "100px Ariel";
                        context.fillText("Game Over!!!", canvas.width/2, canvas.height/2);
                    }
                };
                
                Ball.prototype.updatePos = function () {
                    this.checkPaddle();
                    if (this.y < 5) {
                        this.ySpeed = this.ySpeed * -1;
                    }
                    if (this.x < 5) {
                        this.xSpeed = this.xSpeed * -1;
                    }
                    if (this.x > canvas.width - 5) {
                        this.xSpeed = this.xSpeed * -1;
                    }
                    this.x = this.x + this.xSpeed;
                    this.y = this.y + this.ySpeed;
                    
                };
                
                var ball = new Ball(canvas.width/2, 345);
                ball.draw();
                //create bricks
                var Brick = function(x, y, color) {
                    this.x = x;
                    this.y = y;
                    this.hit = false;
                    this.color = color;
                };
